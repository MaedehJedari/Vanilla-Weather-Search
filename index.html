<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather Search</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="whole-weather">
      <header>
        <form class="search-city" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-form-submit"
            id="search-form-submit"
          />
        </form>
      </header>
      <main>
        <div class="Weather-data">
          <div>
            <h1 class="city" id="main-city"></h1>
            <p class="details">
              <span id="day"></span>
              <span id="clock"></span>,
              <span id="condition"></span>
              <br />
              Humidity: <span class="number" id="humidity"></span>, Wind:
              <span class="number" id="velocity"></span>
            </p>
          </div>

          <div class="Weather-temp">
            <div id="weather-icon"></div>
            <div class="temp" id="temp"></div>
            <div class="unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/MaedehJedari" target="_blank"
            >Maedeh Jedari</a
          >
          , is
          <a
            href="https://github.com/MaedehJedari/Vanilla-Weather-Search"
            target="_blank"
          >
            open-sourced on GitHub</a
          >
          and hosted
          <a href="https://render.com/" target="_blank">on Render</a>
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
