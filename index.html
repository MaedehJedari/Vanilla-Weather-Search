<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather Search</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="whole-weather">
      <header>
        <form class="search-city">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div class="Weather-data">
          <div>
            <h1 class="city">Paris</h1>
            <p class="details">
              Wednesday <span class="number">10:35</span>, mist
              <br />
              Humidity: <span class="number">92%</span>, Wind:
              <span class="number">5.66km/h</span>
            </p>
          </div>

          <div class="Weather-temp">
            <div class="icon">🌤️</div>
            <div class="temp">15</div>
            <div class="unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/MaedehJedari" target="_blank"
            >Maedeh Jedari</a
          >
          , is
          <a href="https://github.com/MaedehJedari/Vanilla-Weather-Search">
            open-sourced on GitHub</a
          >
          and hosted
          <a href="https://render.com/" target="_blank">on Render</a>
        </p>
      </footer>
    </div>
  </body>
</html>
